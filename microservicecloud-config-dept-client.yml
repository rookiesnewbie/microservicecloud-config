spring:
  profiles: 
    active:
    - dev
    
---
server:
  port: 8001

spring:
  profiles: dev #开发环境
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver      #MySQL驱动包
    url: jdbc:mysql://localhost:3306/clouddb01?  #数据库名
    username: root
    password: liteng0220
    dbcp2:
      min-idle: 5          #数据库连接池的最小维持连接数
      initial-size: 5     #初始化连接数
      max-total: 5              #最大连接数
      max-wait-millis: 200    #等待连接获取的最大超时时间
  

mybatis:

  config-location: classpath:mybatis/mybatis.cfg.xml                            #mybatis配置文件
  type-aliases-package: com.example.springcloud.entity                  #所有的entity别名类所在的位置
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml                                 #mapper映射文件  

eureka:
  instance:
    hostname: eureka7001.com

---

server:
  port: 7001

spring:
  profiles: test #开发环境
  application:
    name: microservicecloud-config-eureka-client
    
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    prefer-same-zone-eureka: true  #访问路径可以显示IP地址
  instance:
    instance-id: microservicecloud-dept8001       #自定义服务名称信息

